  ScannerLoopStepFunction:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      RoleArn:
        Fn::GetAtt:
          - ScanStarterExecutionRole
          - Arn
      DefinitionString:
        Fn::Join:
          - ""
          - - |-2

                    {
                      "Comment": "A machine that loops trough all files a bucket to scan them with File Storage Security.",
                      "StartAt": "Filter first 1000 keys to scan",
                      "States": {
                        "Filter first 1000 keys to scan": {
                          "Type": "Task",
                          "Resource": "arn:aws:states:::lambda:invoke",
                          "OutputPath": "$.Payload",
                          "Parameters": {
                            "Payload.$": "$",
                            "FunctionName": "
            - Fn::GetAtt:
                - FilterFunction
                - Arn
            - |-
              "
                          },
                          "Retry": [
                            {
                              "ErrorEquals": [
                                "Lambda.ServiceException",
                                "Lambda.AWSLambdaException",
                                "Lambda.SdkClientException"
                              ],
                              "IntervalSeconds": 2,
                              "MaxAttempts": 6,
                              "BackoffRate": 2
                            }
                          ],
                          "Next": "Parallel"
                        },
                        "Parallel": {
                          "Type": "Parallel",
                          "Branches": [
                            {
                              "StartAt": "Map",
                              "States": {
                                "Map": {
                                  "Type": "Map",
                                  "End": true,
                                  "Parameters": {
                                    "key.$": "$$.Map.Item.Value",
                                    "bucket.$": "$.bucket"
                                  },
                                  "Iterator": {
                                    "StartAt": "Scan a Object",
                                    "States": {
                                      "Scan a Object": {
                                        "Type": "Task",
                                        "Resource": "arn:aws:states:::lambda:invoke",
                                        "OutputPath": "$.Payload",
                                        "Parameters": {
                                          "Payload.$": "$",
                                          "FunctionName": "
            - Fn::GetAtt:
                - ScanOneObjectFunction
                - Arn
            - |-
              "
                                        },
                                        "Retry": [
                                          {
                                            "ErrorEquals": [
                                              "Lambda.ServiceException",
                                              "Lambda.AWSLambdaException",
                                              "Lambda.SdkClientException"
                                            ],
                                            "IntervalSeconds": 2,
                                            "MaxAttempts": 6,
                                            "BackoffRate": 2
                                          }
                                        ],
                                        "End": true
                                      }
                                    }
                                  },
                                  "ItemsPath": "$.keys"
                                }
                              }
                            },
                            {
                              "StartAt": "Are there keys left?",
                              "States": {
                                "Are there keys left?": {
                                  "Type": "Choice",
                                  "Choices": [
                                    {
                                      "Variable": "$.remainingKeysLength",
                                      "NumericGreaterThan": 0,
                                      "Comment": "Yes",
                                      "Next": "Re-execute with the remaining keys."
                                    }
                                  ],
                                  "Default": "Pass"
                                },
                                "Re-execute with the remaining keys.": {
                                  "Type": "Task",
                                  "Resource": "arn:aws:states:::states:startExecution",
                                  "Parameters": {
                                    "StateMachineArn": "arn:
            - Ref: AWS::Partition
            - ":states:"
            - Ref: AWS::Region
            - ":"
            - Ref: AWS::AccountId
            - ":stateMachine:ScannerLoopStateMachine\",

              \                      \"Input\": {

              \                        \"stateBucket.$\": \"$.stateBucket\",

              \                        \"stateKey.$\": \"$.stateKey\",

              \                        \"limit.$\": \"$.limit\",

              \                        \"bucket.$\": \"$.bucket\",

              \                        \"AWS_STEP_FUNCTIONS_STARTED_BY_EXECUTION_ID.$\": \"$$.Execution.Id\"

              \                      }

              \                    },

              \                    \"End\": true

              \                  },

              \                  \"Pass\": {

              \                    \"Type\": \"Pass\",

              \                    \"End\": true,

              \                    \"Result\": {}

              \                  }

              \                }

              \              }

              \            ],

              \            \"End\": true

              \          }

              \        }

              \      }

              \      "
      StateMachineName: ScannerLoopStateMachine
